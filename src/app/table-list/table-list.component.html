<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Inventario General de Productos</h4>
                        <p class="card-category"> Productos que actualmente se encuentran dentro del sistema</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="example-header">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
                                </mat-form-field>
                            </div>

                            <div class="example-container mat-elevation-z8">

                                <mat-table [dataSource]="dataSource" matSort>

                                    <!-- ID Column -->
                                    <ng-container matColumnDef="Id">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
                                    </ng-container>

                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="Descripcion">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.Descripcion}} </mat-cell>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="Nombre">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.Nombre}} </mat-cell>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="Stock">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Stock </mat-header-cell>
                                        <mat-cell *matCellDef="let row" > {{row.Stock}}
                                        </mat-cell>
                                    </ng-container>

                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                                    </mat-row>
                                </mat-table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
